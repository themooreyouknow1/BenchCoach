<!-- header.html (this will be a fragment for the navbar) -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header_style.css}" />
    <style>
        header {background-image: url(static/imgs/baseballBat.png);}
    </style>
</head>
<body>
<header>
    <div class="hamburger-icon">
        <img id="threelines" th:src="@{/imgs/threeLinesIcon.png}" alt="Menu">
        <div class="dropdown-content">
            <a th:href="@{/player-targets}">2025 Targets</a>
            <a th:href="@{/batting-stats}">2024 Batting Stats</a>
            <a th:href="@{/pitching-stats}">2024 Pitching Stats</a>
            <a th:href="@{/batter-projections}">2025 Batting Projections</a>
            <a th:href="@{/pitcher-projections}">2025 Pitching Projections</a>
        </div>
    </div>
    <div class="logo">
        <a th:href="@{/home}">
            <img th:src="@{/imgs/thebenchcoachlogo.png}" alt="logo">
        </a>

    </div>
    <div class="login-icon">
        <img id="profile" th:src="@{/imgs/profile_icon.png}" alt="Profile">
        <div class="dropdown-content">
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/registration}">Register</a>
            <a th:href="@{/login}">Log In</a>
        </div>
    </div>
</header>
</body>
</html>
<script>src="script.js"</script>
